<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

  <script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const walk = 500;

    function shadowHandler(e) {
      const { offsetWidth: width, offsetHeight: heigth } = hero;
      let { offsetY: y, offsetX: x } = e;

      //console.log(this, e.target);
      if(this !== e.target) {
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }

      const xWalk = Math.round((x / width * walk) - (walk / 2));
      const yWalk = Math.round((y / heigth * walk) - (walk / 2));

      text.style.textShadow = `
      ${xWalk}px ${yWalk * -1}px 0 rgba(0,355,0,0.8),
      ${xWalk * -1}px ${yWalk}px 0 rgba(355,0,355,0.8),
      ${yWalk}px ${xWalk * -1}px 0 rgba(355,355,0,0.8),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,355,355,0.8)
      `
    }

    hero.addEventListener('mousemove', shadowHandler);

  </script>
</body>
</html>
