<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <script>
    const keySecuence = [];
    const secretCode = 'tomasda';

    window.addEventListener('keyup', (e) => {

      keySecuence.push(e.key);
      keySecuence.splice(-secretCode.length - 1, keySecuence.length - secretCode.length);

      if(keySecuence.join('').includes(secretCode)) {
        cornify_add();
      }
    });
  </script>
</body>
</html>
